<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Providers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .provider-card { transition: transform 0.3s; }
    .provider-card:hover { transform: scale(1.03); }
    .provider-img { height: 180px; object-fit: cover; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4 text-center">Saved Providers</h2>
    <div id="savedList" class="row g-4"></div>
    <div class="text-center mt-4">
      <a href="electrical.html" class="btn btn-secondary">Back to Providers</a>
    </div>
  </div>

  <script>
    function loadSavedProviders() {
      const saved = JSON.parse(localStorage.getItem("savedProviders")) || [];
      const list = document.getElementById("savedList");
      list.innerHTML = "";

      if (saved.length === 0) {
        list.innerHTML = `<p class="text-center text-muted">No providers saved yet.</p>`;
        return;
      }

      saved.forEach(p => {
        const card = document.createElement("div");
        card.className = "col-md-4";
        card.innerHTML = `
          <div class="card provider-card shadow-sm">
            <img src="${p.img}" class="card-img-top provider-img" alt="${p.name}">
            <div class="card-body">
              <h5 class="card-title">${p.name}</h5>
              <p class="card-text"><strong>ID:</strong> ${p.id}</p>
              <p class="card-text"><strong>Services:</strong> ${p.services.join(", ")}</p>
              <p class="card-text"><strong>Phone:</strong> <a href="tel:${p.phone}">${p.phone}</a></p>
              <p class="card-text"><strong>WhatsApp:</strong> <a href="https://wa.me/${p.whatsapp}" target="_blank">${p.whatsapp}</a></p>
              <a href="${p.googleMap}" target="_blank" class="btn btn-sm btn-primary">View on Map</a>
              <button class="btn btn-sm btn-danger mt-2 remove-btn">Remove</button>
            </div>
          </div>
        `;

        // remove button
        card.querySelector(".remove-btn").addEventListener("click", () => {
          removeProvider(p.id);
        });

        list.appendChild(card);
      });
    }

    function removeProvider(id) {
      let saved = JSON.parse(localStorage.getItem("savedProviders")) || [];
      saved = saved.filter(sp => sp.id !== id);
      localStorage.setItem("savedProviders", JSON.stringify(saved));
      loadSavedProviders();
    }

    loadSavedProviders();
  </script>
</body>
</html>
