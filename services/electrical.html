<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electrical Service Providers</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <meta name="google" content="notranslate">
  
  <style>
    body { background: #ffffff; font-family: 'Open Sans', sans-serif; }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 11px 10px;
      background-color: #008080;
      position: sticky;
      top: 0;
      z-index: 99;
    }
    .header-title {
      margin: 0 auto;
      text-align: center;
      color: #fff;
      font-weight: 600;
    }
    .header .bi {
      background: #fff;
      color: #008080;
      font-size: 1.2rem;
      padding: 4px 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.1);
    }

    /* ---- New Service Card UI ---- */
    .service-card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px 10px;
      margin: 16px 0;
      background: #fff;
      display: grid;
      grid-template-columns: 65px minmax(0, 1fr);
      gap: 16px;
      align-items: flex-start;
      transition: transform 0.3s;
    }
    
    .provider-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
    }
    .services-scroll {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      padding: 4px 0;
    }
    .services-scroll::-webkit-scrollbar {
      height: 5px;
      display: none ;
    }
    .services-scroll::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 10px;
      display: none ;
    }
    .service-badge {
      font-size: 0.7rem;
      padding: 6px 10px;
      background: #f8f9fa;
      color: #000;
    }
    .action-btns {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      gap: 8px;
      margin-top: 10px;
    }
    .action-btns button {
      font-weight: 500;
      font-size: 12px;
    }
    .action-btns a {
      font-weight: 500;
      font-size: 12px;
    }
    
  </style>
</head>
<body>

  <header class="header">
    <i class="bi bi-arrow-left" onclick="window.history.back()"></i>
    <span class="header-title">Electrical Services</span>
    <a href="save.html" class="bi bi-bookmark fs-4"></a>
  </header>
  
  <div class="container py-4">
    <h4 class="mb-3 text-center">  </h4>
    <div id="providerList"></div>
  </div>

  <script>
    const serviceName = "electrical"; // Current Page Service

    async function loadProviders() {
      try {
        const res = await fetch("data/providers.json");
        const providers = await res.json();

        const list = document.getElementById("providerList");
        list.innerHTML = "";

        const filtered = providers.filter(p => p.services.includes(serviceName));

        if (filtered.length === 0) {
          list.innerHTML = `<p class="text-center text-muted">No providers found for ${serviceName}.</p>`;
          return;
        }

        filtered.forEach(p => {
          const card = document.createElement("div");
          card.className = "service-card";

          card.innerHTML = `
            <!-- Left Image -->
            <img src="${p.img}" alt="${p.name}" class="provider-img" draggable="false">

            <!-- Right Content -->
            <div>
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h6 class="mb-0 fw-bold">${p.name}</h6>
                <small class="text-muted"> ${p.id} </small>
              </div>
              <div class="services-scroll">
                ${p.services.map(s => `<span class="badge service-badge">${s}</span>`).join("")}
              </div>
            </div>

            <!-- Buttons -->
            <div class="action-btns">
              <a href="https://wa.me/${p.whatsapp}" target="_blank" class="btn btn-success d-flex align-items-center justify-content-center">
                <i class="bi bi-whatsapp me-1"></i> Whatsapp
              </a>
              <a href="tel:${p.phone}" class="btn btn-primary d-flex align-items-center justify-content-center">
                <i class="bi bi-telephone-fill me-1"></i> Call
              </a>
              <a href="${p.googleMap}" target="_blank" class="btn btn-danger d-flex align-items-center justify-content-center">
                <i class="bi bi-geo-alt-fill me-1"></i> Map
              </a>
              <button class="btn btn-warning d-flex align-items-center justify-content-center save-btn">
                <i class="bi bi-bookmark me-1"></i> Save
              </button>
            </div>
          `;

          // Save button event
          card.querySelector(".save-btn").addEventListener("click", () => saveProvider(p));

          list.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading providers:", err);
      }
    }

    function saveProvider(provider) {
      let saved = JSON.parse(localStorage.getItem("savedProviders")) || [];
      if (!saved.some(sp => sp.id === provider.id)) {
        saved.push(provider);
        localStorage.setItem("savedProviders", JSON.stringify(saved));
        alert("Provider saved successfully!");
      } else {
        alert("This provider is already saved.");
      }
    }

    loadProviders();
  </script>
</body>
</html>
