<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electrical Service Providers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .provider-card { transition: transform 0.3s; }
    .provider-card:hover { transform: scale(1.03); }
    .provider-img { height: 180px; object-fit: cover; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4 text-center">Electrical Service Providers</h2>
    <div id="providerList" class="row g-4"></div>
    <div class="text-center mt-4">
      <a href="save.html" class="btn btn-success">Go to Saved Providers</a>
    </div>
  </div>

  <script>
    const serviceName = "electrical"; // Current Page Service

    async function loadProviders() {
      try {
        const res = await fetch("data/providers.json");
        const providers = await res.json();

        const list = document.getElementById("providerList");
        list.innerHTML = "";

        const filtered = providers.filter(p => p.services.includes(serviceName));

        if (filtered.length === 0) {
          list.innerHTML = `<p class="text-center text-muted">No providers found for ${serviceName}.</p>`;
          return;
        }

        filtered.forEach(p => {
          const card = document.createElement("div");
          card.className = "col-md-4";
          card.innerHTML = `
            <div class="card provider-card shadow-sm">
              <img src="${p.img}" class="card-img-top provider-img" alt="${p.name}">
              <div class="card-body">
                <h5 class="card-title">${p.name}</h5>
                <p class="card-text"><strong>ID:</strong> ${p.id}</p>
                <p class="card-text"><strong>Services:</strong> ${p.services.join(", ")}</p>
                <p class="card-text"><strong>Phone:</strong> <a href="tel:${p.phone}">${p.phone}</a></p>
                <p class="card-text"><strong>WhatsApp:</strong> <a href="https://wa.me/${p.whatsapp}" target="_blank">${p.whatsapp}</a></p>
                <a href="${p.googleMap}" target="_blank" class="btn btn-sm btn-primary">View on Map</a>
                <button class="btn btn-sm btn-outline-success save-btn mt-2">Save</button>
              </div>
            </div>
          `;

          // Save button click event
          card.querySelector(".save-btn").addEventListener("click", () => saveProvider(p));

          list.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading providers:", err);
      }
    }

    // Save provider in localStorage
    function saveProvider(provider) {
      let saved = JSON.parse(localStorage.getItem("savedProviders")) || [];
      
      // check duplicate by id
      if (!saved.some(sp => sp.id === provider.id)) {
        saved.push(provider);
        localStorage.setItem("savedProviders", JSON.stringify(saved));
        alert("Provider saved successfully!");
      } else {
        alert("This provider is already saved.");
      }
    }

    loadProviders();
  </script>
</body>
</html>
