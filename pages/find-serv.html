 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      background-color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
        max-width: 660px;
        margin: 0 auto;
    }
    .category-link {
      text-decoration: none;
    }
   /******************************************/
    /* Background illustration section */
    .search-section {
      position: relative;
      height: 220px;
      overflow: hidden;
    }
    .search-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Search box on top of image */
    .search-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 500px;
    }
    .search-box input {
      border-radius: 50px;
      padding: 14px 45px;
      font-size: 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }
    .search-box i {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #666;
    }
   .custom-search:focus {
  border: 2px solid #28a745 !important;      /* green border */
  box-shadow: none !important;           /* remove blue glow / shadow */
  outline: none !important;              /* remove default outline */
}

/* optionally make the transition smooth */
.custom-search {
  transition: border-color 0.15s ease, box-shadow 0.15s ease;
}

/* 2) No colored focus â€” keep it visually normal on focus */
.no-focus-glow:focus {
  border-color: #dee2e6 !important;      /* same as normal bootstrap border (gray) */
  box-shadow: none !important;
  outline: none !important;
}
   /*****************************************/
    .category-card {
      background: #fff;
      border-radius: 14px;
      height: 100px;
      max-width: 120px;
      margin: auto;
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: 0.2s ease;
    }
    .icon-wrapper {
      height: 48px;
      width: 48px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      margin-bottom: 8px;
    }
    .category-name {
      font-size: 13px;
      font-weight: 500;
      color: #333;
    }
    .search-input {
      max-width: 400px;
      margin: 0 auto 20px;
      border-radius: 8px;
    }
    .no-results {
      text-align: center;
      color: #999;
      font-weight: 500;
      margin-top: 30px;
    }

    /* Color backgrounds */
    .bg-cleaning { background: #d0f2ff; color: #007bff; }
    .bg-cooking { background: #ffe0e6; color: #e91e63; }
    .bg-teaching { background: #e6f4ff; color: #0d6efd; }
    .bg-ac { background: #e0ffe0; color: #28a745; }
    .bg-repairing { background: #fff3cd; color: #ff8800; }
    .bg-painting { background: #f3e8ff; color: #7c4dff; }
    .bg-electrician { background: #ffe0e0; color: #dc3545; }
    .bg-plumber { background: #e6f0ff; color: #0d6efd; }
  </style>
</head>
<body>

<div class="container py-4">
  <h5 class="mb-3 text-center fw-semibold">Explore All Services</h5>
 
 <!-- Search Section -->
 <section class="search-section">

  </div>

  <!-- ðŸš« No results message -->
  <div id="noResults" class="no-results d-none">
    <i class="bi bi-emoji-frown" style="font-size: 20px;"></i> No service found
  </div>
</div>

<!-- Search Script -->
<script>
  const input = document.getElementById('serviceSearch');
  const items = document.querySelectorAll('.category-item');
  const noResults = document.getElementById('noResults');

  input.addEventListener('keyup', () => {
    const query = input.value.toLowerCase().trim();
    let visibleCount = 0;

    items.forEach(item => {
      const name = item.dataset.name.toLowerCase();
      if (name.includes(query)) {
        item.classList.remove('d-none');
        visibleCount++;
      } else {
        item.classList.add('d-none');
      }
    });

    noResults.classList.toggle('d-none', visibleCount !== 0);
  });
</script>
